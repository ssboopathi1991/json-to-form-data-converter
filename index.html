<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convert JSON data to form data effortlessly with our user-friendly online tool designed for API testing and web development.">
    <meta name="keywords" content="JSON to form-data, JSON converter, form-data converter, API testing, web development, data formatting, HTTP requests, REST API, POST data">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSON to Form Data Converter Tool | API Testing Made Easy</title>
    <link rel="stylesheet" href="./css/pure.min.css">
    <link rel="stylesheet" href="./css/custom.min.css">
</head>
<body>
    <div class="header">
        <h1 class="title">JSON to Form Data Converter Tool | API Testing Made Easy</h1>
    </div>
    <div class="content-wrapper">
        <div class="container">
            <form class="pure-form text-area-container">
                <div class="split-container">
                    <div class="input-container">
                        <textarea class="textarea pure-input-rounded jsonValues" placeholder="Copy your raw JSON body here"></textarea>
                        <label for="jsonInput">JSON Input</label>
                    </div>
                    <div class="separator-container">
                        <button type="button" class="button-d pure-button convert-json">Convert</button>
                    </div>
                    <div class="output-container">
                        <textarea class="textarea pure-input-rounded code formDataValues" placeholder="Your form-data will appear here" readonly></textarea>
                        <label for="formDataOutput">Form Data Output</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 JSON to Form Data Converter. All rights reserved.</p>
            <div class="footer-links">
                <a class="link" target="_blank" href="https://github.com/ssboopathi1991/json-to-form-data-converter">GitHub</a>
            </div>
        </div>
    </footer>
    <script type="text/javascript" src="./js/custom.js" defer></script>
</body>
</html>
